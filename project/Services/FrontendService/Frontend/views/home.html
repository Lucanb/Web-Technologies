<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACVIS</title>
    <link rel="stylesheet" href="/luca-app/front/public/styles/home.css">
</head>
<body>
<div class="tab">
    <button class="tabs">Menu</button>
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <div class="autocomplete-options-container result"></div>
    </div>
    <button onclick="location.href='/luca-app/front/notifications';" class="tabs">Notifications</button>
    <button onclick="location.href='/luca-app/front/favorites';" class="tabs">Favorites</button>
    <button onclick="handleLogout()" class="tabs">Log Out</button>
</div>
<div class="main-content">
    <div class="intro">
        <div class="video-container">
        </div>
    </div>
</div>
<div class="announces">
    <h2>Announces</h2>
    <div class="announce-element">
    </div>
</div>
<div class="related-actors">
    <h2>Top Picks For You</h2>
    <div class="actor-element">
    </div>
</div>

<div class="today-actors">
    <h2>Today's Actors</h2>
    <div class="actor-element">
    </div>
</div>
<div class="section1">
    <h1>What to watch</h1>
</div>

<div class="top-picks-this-week">
    <h2>Top Actor Picks This Week</h2>
    <div class="actor-element">
    </div>
</div>

<div class="fan-favourites">
    <h2>Fans Favourites</h2>
    <div class="actor-element">
    </div>
</div>

<div class="explore-actors">
    <h2>Explore Actors</h2>
    <div class="dropdown">
        <button class="genre-button">Genre</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Action</a>
            <a href="#">Drama</a>
            <a href="#">Comedy</a>
            <a href="#">Adventure</a>
        </div>
    </div>
    <div class="actor-element">
    </div>
</div>

<div class="Coming-Soon">
    <h2>Coming Soon</h2>
    <div class="actor-element">
    </div>
</div>
<div class="low-bar">
    <div class="follow-bar">
        <div class="follow-instagram-icon">
            <button>Instagram</button>
        </div>
        <div class="follow-facebook">
            <button>Facebook</button>
        </div>
    </div>
    <div class = "references">
        <label onclick="location.href='/luca-app/front/about';" class="references-element">About</label>
        <label onclick="location.href='/luca-app/front/help';" class="references-element">Help</label>
        <label onclick="location.href='/luca-app/front/index';" class="references-element">Site Index</label>
    </div>
</div>
<div class="result"></div>
<script src="/luca-app/front/public/js/genre-dropdown.js"></script>
<script src="/luca-app/front/public/js/logout.js"></script>
<script src="/luca-app/front/public/js/fetch-announces.js"></script>
<script src="/luca-app/front/public/js/fetch-actors.js"></script>
<script src="/luca-app/front/public/js/fetch-top-picks.js"></script>
<script src="/luca-app/front/public/js/fetch-today-actors.js"></script>
<script src="/luca-app/front/public/js/fetch-top-picks-week.js"></script>
<script src="/luca-app/front/public/js/fetch-fan-favorites.js"></script>
<script src="/luca-app/front/public/js/fetch-coming-soon.js"></script>
<script src="/luca-app/front/public/js/search.js"></script>
</body>
</html>
