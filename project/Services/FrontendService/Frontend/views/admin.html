<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACVIS</title>
    <link rel="stylesheet" href="/luca-app/front/public/styles/admin.css">
</head>
<body>
<div class="tab">
    <button onclick="location.href='/luca-app/front/home';" class="tabs">Home</button>
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <div class="autocomplete-options-container result"></div>
    </div>
    <button id="seeUsersBtn" class="tabs">See Users</button>
    <button class="tabs" onclick="showAddUserForm()">Add user</button>
    <button class="tabs" onclick="showAddAnnounceForm()">Add Announce</button>
    <button id="seeAnnouncesBtn" class="tabs">See Announces</button>
    <button class="tabs" onclick="showCSVImportForm()">Import CSV</button>
    <button onclick="handleLogout()" class="tabs">Log Out</button>
</div>

<div id="csvImportSection" class="csv-import-section">
    <div id="csvImportForm" style="display:none;">
        <input type="file" id="csvFileInput" accept=".csv">
        <button onclick="importCSV()">Import</button>
    </div>
</div>

<div class="admin">
    <h2 class="title">Admin Panel</h2>
    <div class="admin-container">
</div>
</div>

<div class="form-addUser">
    <form id="userForm" style="display:none;" onsubmit="submitUser(event)">
        <h2>Add New User</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit User</button>
    </form>
</div>

<div class="form-addAnnounce">
    <form id="announceForm" style="display:none;" onsubmit="submitAnnounce(event)">
        <h2>Add New Announcement</h2>
        <input type="date" id="startdate" required>
        <input type="date" id="enddate" required>
        <input type="text" id="topic" placeholder="Topic" required>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="picture" placeholder="Picture URL">
        <textarea id="content" placeholder="Content" required></textarea>
        <button type="submit">Submit Announcement</button>
    </form>
</div>

<div class="paginationUsers" style="display:none;">
    <button id="prevPageBtn">Previous Page</button>
    <button id="nextPageBtn">Next Page</button>
</div>

<div class="paginationAnnounces" style="display:none;">
    <button id="prevPageBtn2">Previous Page</button>
    <button id="nextPageBtn2">Next Page</button>
</div>

<div class="low-bar">
    <div class="references">
        <label onclick="location.href='/luca-app/front/about';" class="references-element">About</label>
        <label onclick="location.href='/luca-app/front/help';" class="references-element">Help</label>
        <label onclick="location.href='/luca-app/front/index';" class="references-element">Site Index</label>
    </div>
</div>
<script src="/luca-app/front/public/js/pagination.js"></script>
<script src="/luca-app/front/public/js/fetchData.js"></script>
<script src="/luca-app/front/public/js/formHandlers.js"></script>
<script src="/luca-app/front/public/js/action.js"></script>
<script src="/luca-app/front/public/js/search.js"></script>
</body>
</html>
