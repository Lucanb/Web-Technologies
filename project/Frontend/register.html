<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="register">
    <h2>Register</h2>
    <form method="post" action="http://localhost:3000/register">
<!--    <form>-->
        <div class="login-camp">
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required="">
        </div>
        <div class="login-camp">
            <label>Email</label>
            <input type="text" id="email" name="email" placeholder="Enter Your Email" required="">
        </div>
        <div class="login-camp">
            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
        <div class="login-camp">
            <label>Check Password</label>
            <input type="password" id="passwordCheck" name="passwordCheck" placeholder="Enter Your Password again" required>
        </div>
        <ul class="tab-group">
            <li class="tab active"><a href="register">Register</a></li>
            <li class="tab"><a href="login">Login</a></li>
        </ul>
        <button type="submit" name="submit" class="btn submit" onclick="authRegister()">Register</button>
    </form>
</div>
<script>
    function authRegister(){
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        console.log("Username: " + username + ", Password: " + password);
    }
</script>
</body>
</html>
