<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACVIS</title>
    <link rel="stylesheet" href="/luca-app/main/styles/news.css">
</head>
<body>
<div class="tab">
    <button onclick="location.href='/luca-app/main/home';" class="tabs">Home</button>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    <button onclick="handleLogout()" class="tabs">Log Out</button>
</div>
<div class="main-content">
    <h1 class="news">Today's News</h1>
    <div class="today-date">
        <h3 id="date">Today's Date</h3>
    </div>
    <div class="news-container" id="news-container">

    </div>
</div>
<div class="low-bar">
    <div class="references">
        <label onclick="location.href='/luca-app/main/about';" class="references-element">About</label>
        <label onclick="location.href='/luca-app/main/help';"  class="references-element">Help</label>
        <label onclick="location.href='/luca-app/main/index';" class="references-element">Site Index</label>
    </div>
</div>
<script>
    function handleLogout() {
        fetch('http://luca-app:5000/luca-app/main/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'logout-message': 'LogOut'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to log out');
                }
                window.location.href = 'http://luca-app:5000/luca-app/auth/login';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during logout: ' + error.message);
            });
    }

    function fetchNotifications() {
        fetch('http://luca-app:5000/luca-app/main/getnotifications')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = ''; // Clear existing content
                data.forEach(item => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'new-details';
                    newsItem.innerHTML = `
                    <div class="Title"><h2>${item.title}</h2></div>
                    <div class="Topic"><h2 class="topic-element">${item.topic}</h2></div>
                    <div class="Author"><h2 class="author-element">${item.author}</h2></div>
                    <div class="movie-picture"><img src="${item.picture}" alt="News Image"></div>
                    <div class="news-content"><h3>${item.content}</h3></div>
                `;
                    const dateElement = document.createElement('div');
                    dateElement.className = 'today-date';
                    dateElement.innerHTML = `<h3>${new Date(item.start_date).toLocaleDateString()}</h3>`;
                    newsItem.insertBefore(dateElement, newsItem.firstChild);
                    newsContainer.appendChild(newsItem);
                });
            })
            .catch(error => {
                console.error('Failed to fetch notifications:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', fetchNotifications);
</script>
</body>
</html>
