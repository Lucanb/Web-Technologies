<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACVIS</title>
    <link rel="stylesheet" href="../styles/news.css">
</head>
<body>
<div class="tab">
    <button onclick="location.href='/home';" class="tabs">Home</button>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    <button onclick="location.href='/favorites';" class="tabs">Favorites</button>
    <button class="tabs">Add to Favourites</button>
    <button onclick="handleLogout()" class="tabs"> Log Out </button>
</div>
<div class="main-content">
    <h1 class="news">Today's News</h1>
    <div class="today-date">
        <h3>apr 13</h3>
    </div>
    <div class="news-container" id="news-container">
    </div>
    </div>

</div>
<div class="low-bar">
    <div class="references">
        <label onclick="location.href='/about';" class="references-element">About</label>
        <label onclick="location.href='/help';"  class="references-element">Help</label>
        <label onclick="location.href='/index';" class="references-element">Site Index</label>
    </div>
</div>
<script>
    function handleLogout() {
        fetch('http://localhost:3001/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'logout-message': 'LogOut'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to log out');
                }
                window.location.href = 'http://localhost:3000/login';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during logout: ' + error.message);
            });
    }

        document.addEventListener('DOMContentLoaded', function() {
        fetch('http://localhost:3002/get-news')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('news-container');
                if (container) {
                    data.forEach(item => {
                        const newsItem = document.createElement('div');
                        newsItem.className = 'new-details';
                        newsItem.innerHTML = `
                        <div class="Title"><h2>${item.title}</h2></div>
                        <div class="Topic"><h2 class="topic-element">Hot News</h2></div>
                        <div class="Author"><h2 class="author-element">Show Biz</h2></div>
                        <div class="movie-picture"><img src="${item.imageUrl || '../img/default-image.jpg'}" alt="News Image"></div>
                        <div class="news-content"><h3>${item.contentSnippet || 'No details available.'}</h3></div>
                    `;
                        container.appendChild(newsItem);
                    });
                } else {
                    console.error('The news container was not found.');
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                container.innerHTML = '<p>Error loading news.</p>';
            });
    });

</script>
</body>
</html>
