!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACVIS</title>
    <link rel="stylesheet" href="/luca-app/auth/styles/authentification.css">
</head>
<body>
<div class="tab">
    <button onclick="location.href='/luca-app/main/actvis';" class="tabs">Home</button>
</div>
<div class="sign-in">
    <h2>Update Password</h2>
    <form id="update-password" method="post">
        <label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </label>
        <label>
            <input type="password" id="retype_password" name="retype_password" placeholder="Retype Password" required>
        </label>
        <button type="submit">Submit</button>
    </form>
</div>
<script>
    document.getElementById('update-password').addEventListener('submit', function(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        const retypePassword = document.getElementById('retype_password').value;

        if (password !== retypePassword) {
            alert('Passwords do not match!');
            return; // Stop the form submission
        }

        const path = window.location.pathname;
        console.log(path)
        const form = document.getElementById('update-password');
        form.action = path;

        fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(new FormData(form))
        })
            .then(response => {
                console.log('Raw Response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.success)
                if(data.success) {
                    alert('Password update successful: ');
                }else {
                    alert('Password update fail!')
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
    });
</script>
<div class="low-bar">
    <div class="references">
        <label onclick="location.href='/luca-app/main/about';" class="references-element">About</label>
        <label onclick="location.href='/luca-app/main/help';" class="references-element">Help</label>
        <label onclick="location.href='/luca-app/main/index';" class="references-element">Site Index</label>
    </div>
</div>
</body>
</html>
