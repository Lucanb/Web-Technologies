<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACVIS</title>
    <link rel="stylesheet" href="../../styles/authentification.css">
</head>
<body>
<div class="tab">
    <button onclick="location.href='/home';" class="tabs">Home</button>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
</div>
<div class="register">
    <h2>Sign Up</h2>
    <form method="post" action="http://localhost:3000/register">
        <label>
            <input type="text" id="email" name="email" placeholder="Email" required>
        </label>
        <label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </label>
        <label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </label>
        <label>
            <input type="password" id="passwordCheck" name="passwordCheck" placeholder=" Enter Your Password Again" required>
        </label>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
<div class="low-bar">
    <div class="references">
        <label onclick="location.href='/about';" class="references-element">About</label>
        <label onclick="location.href='/help';" class="references-element">Help</label>
        <label onclick="location.href='/index';" class="references-element">Site Index</label>
    </div>
</div>
<script>
    function authRegister(){
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        console.log("Username: " + username + ", Password: " + password);
    }
</script>
</body>
</html>
