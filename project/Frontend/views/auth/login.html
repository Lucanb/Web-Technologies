<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACVIS</title>
  <link rel="stylesheet" href="../../styles/authentification.css">
</head>
<body>
<div class="tab">
  <button onclick="location.href='http://localhost:3001/actvis';" class="tabs">Home</button>
</div>
<div class="sign-in">
  <h2>Sign In</h2>
  <form id="loginForm" method="post" action="http://localhost:3000/login">
    <label>
      <input type="text" id="username" name="username" placeholder="Username" required>
    </label>
    <label>
      <input type="password" id="password" name="password" placeholder="Password" required>
    </label>
    <button type="submit">Sign In</button>
  </form>
  <p>Don't have an account? <a href="/register">Register</a></p>
  <p>Forgot your password? <a href="/forgot">Reset</a></p>
</div>
<div class="low-bar">
  <div class="references">
    <label onclick="location.href='http://localhost:3001/about';" class="references-element">About</label>
    <label onclick="location.href='http://localhost:3001/help';" class="references-element">Help</label>
    <label onclick="location.href='http://localhost:3001/index';" class="references-element">Site Index</label>
  </div>
</div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Previne reîncărcarea paginii posibil sa imi faca pb

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    let formData = new URLSearchParams();
    formData.append('username', username);
    formData.append('password', password);

    fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: formData
    })
            .then(response => {
              // console.log('Raw Response:', response);
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              console.log('Raw Response:', response);
              return response.json();
            })
            .then(data => {
              // console.log('Response:', data);
              if (data.success && data.data && data.data.tokens) {
                const accessToken = data.data.tokens.accessToken;
                const refreshToken = data.data.tokens.refreshToken;

                // Store tokens in localStorage
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);

                // Optionally store the access token in sessionStorage if more appropriate
                sessionStorage.setItem('accessToken', accessToken);

                console.log('Access Token:', accessToken);
                console.log('Refresh Token:', refreshToken);

                alert('Login successful! Tokens are stored and authorization header is set.');
                window.location.href = data.data.redirectUrl;
              } else {
                // console.error('Server response does not contain the required tokens.');
                window.location.href = data.redirectUrl;
                alert('Login failed: ');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('An error occurred: ' + error.message);
            });
  });

</script>
</body>
</html>
