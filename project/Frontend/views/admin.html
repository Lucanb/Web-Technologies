<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACVIS</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
<div class="tab">
    <button onclick="location.href='http://localhost:3001/home';" class="tabs">Home</button>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    <button id="seeUsersBtn" class="tabs">See Users</button>
    <button class="tabs">Add user</button>
    <button class="tabs" onclick="showAddAnnounceForm()">Add Announce</button>
    <button id ="seeAnnouncesBtn" class="tabs">See Announces</button>
    <button onclick="handleLogout()" class="tabs">Log Out</button>
</div>

<div class="admin">
    <h2 class="title">Admin Panel</h2>
    <div class="admin-container">
</div>
</div>

<div class="form-addAnnounce">
    <form id="announceForm" style="display:none;" onsubmit="submitAnnounce(event)">
        <h2>Add New Announcement</h2>
        <input type="date" id="startdate" required>
        <input type="date" id="enddate" required>
        <input type="text" id="topic" placeholder="Topic" required>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="picture" placeholder="Picture URL">
        <textarea id="content" placeholder="Content" required></textarea>
        <button type="submit">Submit Announcement</button>
    </form>
</div>

<div class="paginationUsers" style="display:none;">
    <button id="prevPageBtn">Previous Page</button>
    <button id="nextPageBtn">Next Page</button>
</div>

<div class="paginationAnnounces" style="display:none;">
    <button id="prevPageBtn2">Previous Page</button>
    <button id="nextPageBtn2">Next Page</button>
</div>

<div class="low-bar">
    <div class="references">
        <label onclick="location.href='http://localhost:3001/about';" class="references-element">About</label>
        <label onclick="location.href='http://localhost:3001/help';" class="references-element">Help</label>
        <label onclick="location.href='http://localhost:3001/index';" class="references-element">Site Index</label>
    </div>
</div>
<script>
    let currentPage = 1;
    let currentPage2 = 1;
    document.getElementById('seeUsersBtn').addEventListener('click', function() {
        currentPage = 1; // Resetăm pagina la prima pagină când se apasă butonul "See Users"
        fetchUsers();
        document.querySelector('.paginationAnnounces').style.display = 'none';
        document.querySelector('.paginationUsers').style.display = 'block'; // Afișăm paginarea
    });

    document.getElementById('prevPageBtn').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            fetchUsers();
        }
    });

    document.getElementById('nextPageBtn').addEventListener('click', function() {
        currentPage++;
        fetchUsers();
    });

    document.getElementById('prevPageBtn2').addEventListener('click', function() {
        if (currentPage2 > 1) {
            currentPage2--;
            fetchAnnouncements();
        }
    });

    document.getElementById('nextPageBtn2').addEventListener('click', function() {
        currentPage2++;
        fetchAnnouncements();
    });

    document.getElementById('seeAnnouncesBtn').addEventListener('click', function() {
        currentPage2 = 1;
        fetchAnnouncements();
        document.querySelector('.paginationUsers').style.display = 'none';
        document.querySelector('.paginationAnnounces').style.display = 'block'; // Afișăm paginarea
    });

    function fetchAnnouncements() {
        const limit = 5;
        fetch(`http://localhost:3002/announces?page=${currentPage}&limit=${limit}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch announcements');
                }
                return response.json();
            })
            .then(announcements => {
                const adminColumn = document.querySelector('.admin-container');

                adminColumn.innerHTML = '';

                const announcementList = document.createElement('div');
                announcementList.classList.add('announcementList-list');

                announcements.forEach(announcement => {
                    const announcementItem = document.createElement('div');
                    announcementItem.classList.add('announcement-item');

                    const startDate = document.createElement('p');
                    startDate.textContent = `Start Date: ${announcement.start_date}`;
                    announcementItem.appendChild(startDate);

                    const endDate = document.createElement('p');
                    endDate.textContent = `End Date: ${announcement.end_date}`;
                    announcementItem.appendChild(endDate);

                    const topic = document.createElement('p');
                    topic.textContent = `Topic: ${announcement.topic}`;
                    announcementItem.appendChild(topic);

                    const title = document.createElement('p');
                    title.textContent = `Title: ${announcement.title}`;
                    announcementItem.appendChild(title);

                    const author = document.createElement('p');
                    author.textContent = `Author: ${announcement.author}`;
                    announcementItem.appendChild(author);

                    const picture = document.createElement('p');
                    picture.textContent = `Picture: ${announcement.picture}`
                    announcementItem.appendChild(picture);

                    const content = document.createElement('p');
                    content.textContent = `Content: ${announcement.content}`;
                    announcementItem.appendChild(content);

                    const actions = document.createElement('div');
                    actions.classList.add('actions');

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    actions.appendChild(deleteBtn);

                    const updateBtn = document.createElement('button');
                    updateBtn.textContent = 'Update';
                    actions.appendChild(updateBtn);
                    announcementItem.appendChild(actions);
                    announcementList.appendChild(announcementItem);
                });
                adminColumn.appendChild(announcementList);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching announcements: ' + error.message);
            });
    }

    function fetchUsers() {
        const limit = 5;

        fetch(`http://localhost:3002/getUsers?page=${currentPage}&limit=${limit}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                return response.json();
            })
            .then(users => {
                const adminColumn = document.querySelector('.admin-container');
                adminColumn.innerHTML = '';

                const userList = document.createElement('div');
                userList.classList.add('user-list');

                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');

                    const userInfo = document.createElement('div');
                    userInfo.classList.add('user-info');

                    const username = document.createElement('p');
                    username.textContent = `Username: ${user.username}`;
                    userInfo.appendChild(username);

                    const email = document.createElement('p');
                    email.textContent = `Email: ${user.email}`;
                    userInfo.appendChild(email);

                    const actions = document.createElement('div');
                    actions.classList.add('actions');

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    actions.appendChild(deleteBtn);

                    const updateBtn = document.createElement('button');
                    updateBtn.textContent = 'Update';
                    actions.appendChild(updateBtn);

                    userItem.appendChild(userInfo);
                    userItem.appendChild(actions);

                    userList.appendChild(userItem);
                });

                adminColumn.appendChild(userList);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching users: ' + error.message);
            });
    }


    function showAddAnnounceForm() {
        document.getElementById('announceForm').style.display = 'block';
    }

    function submitAnnounce(event) {
        event.preventDefault();
        const formData = {
            start_date: document.getElementById('startdate').value,
            end_date: document.getElementById('enddate').value,
            topic: document.getElementById('topic').value,
            title: document.getElementById('title').value,
            author: document.getElementById('author').value,
            picture: document.getElementById('picture').value,
            content: document.getElementById('content').value
        };

        // Log the formData to the console to ensure all values are captured
        console.log('Form Data:', formData);

        fetch('http://localhost:3002/addAnnounce', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit announcement');
                }
                return response.json();
            })
            .then(data => {
                alert('Announcement added successfully!');
                document.getElementById('announceForm').reset();
                document.getElementById('announceForm').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
    }

    function handleLogout() {
        fetch('http://localhost:3002/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'logout-message': 'LogOut'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to log out');
                }
                window.location.href = 'http://localhost:3000/login';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during logout: ' + error.message);
            });
    }
</script>
</body>
</html>
