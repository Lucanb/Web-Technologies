<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACVIS</title>
    <link rel="stylesheet" href="/luca-app/admin/styles/admin.css">
</head>
<body>
<div class="tab">
    <button onclick="location.href='http://localhost:3001/home';" class="tabs">Home</button>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    <button id="seeUsersBtn" class="tabs">See Users</button>
    <button class="tabs" onclick="showAddUserForm()">Add user</button>
    <button class="tabs" onclick="showAddAnnounceForm()">Add Announce</button>
    <button id="seeAnnouncesBtn" class="tabs">See Announces</button>
    <button class="tabs" onclick="showCSVImportForm()">Import CSV</button>
    <button onclick="handleLogout()" class="tabs">Log Out</button>
</div>

<div id="csvImportSection" class="csv-import-section">
    <div id="csvImportForm" style="display:none;">
        <input type="file" id="csvFileInput" accept=".csv">
        <button onclick="importCSV()">Import</button>
    </div>
</div>

<div class="admin">
    <h2 class="title">Admin Panel</h2>
    <div class="admin-container">
</div>
</div>

<div class="form-addUser">
    <form id="userForm" style="display:none;" onsubmit="submitUser(event)">
        <h2>Add New User</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit User</button>
    </form>
</div>

<div class="form-addAnnounce">
    <form id="announceForm" style="display:none;" onsubmit="submitAnnounce(event)">
        <h2>Add New Announcement</h2>
        <input type="date" id="startdate" required>
        <input type="date" id="enddate" required>
        <input type="text" id="topic" placeholder="Topic" required>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="picture" placeholder="Picture URL">
        <textarea id="content" placeholder="Content" required></textarea>
        <button type="submit">Submit Announcement</button>
    </form>
</div>

<div class="paginationUsers" style="display:none;">
    <button id="prevPageBtn">Previous Page</button>
    <button id="nextPageBtn">Next Page</button>
</div>

<div class="paginationAnnounces" style="display:none;">
    <button id="prevPageBtn2">Previous Page</button>
    <button id="nextPageBtn2">Next Page</button>
</div>

<div class="low-bar">
    <div class="references">
        <label onclick="location.href='http://localhost:3001/about';" class="references-element">About</label>
        <label onclick="location.href='http://localhost:3001/help';" class="references-element">Help</label>
        <label onclick="location.href='http://localhost:3001/index';" class="references-element">Site Index</label>
    </div>
</div>
<script>
    let currentPage = 1;
    let currentPage2 = 1;

    document.getElementById('seeUsersBtn').addEventListener('click', function() {
        currentPage = 1;
        fetchUsers();
        document.querySelector('.paginationAnnounces').style.display = 'none';
        document.querySelector('.paginationUsers').style.display = 'block';
    });

    document.getElementById('prevPageBtn').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            fetchUsers();
        }
    });

    document.getElementById('nextPageBtn').addEventListener('click', function() {
        currentPage++;
        fetchUsers();
    });

    document.getElementById('prevPageBtn2').addEventListener('click', function() {
        if (currentPage2 > 1) {
            currentPage2--;
            fetchAnnouncements();
        }
    });

    document.getElementById('nextPageBtn2').addEventListener('click', function() {
        currentPage2++;
        fetchAnnouncements();
    });

    document.getElementById('seeAnnouncesBtn').addEventListener('click', function() {
        currentPage2 = 1;
        fetchAnnouncements();
        document.querySelector('.paginationUsers').style.display = 'none';
        document.querySelector('.paginationAnnounces').style.display = 'block';
    });

    function fetchAnnouncements() {
        const limit = 5;
        fetch(`http://localhost:3002/announces?page=${currentPage2}&limit=${limit}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch announcements');
                }
                return response.json();
            })
            .then(announcements => {
                const adminColumn = document.querySelector('.admin-container');
                adminColumn.innerHTML = '';

                const announcementList = document.createElement('div');
                announcementList.classList.add('announcementList-list');

                announcements.forEach(announcement => {
                    const announcementItem = document.createElement('div');
                    announcementItem.classList.add('announcement-item');

                    const startDate = document.createElement('p');
                    startDate.textContent = `Start Date: ${announcement.start_date}`;
                    announcementItem.appendChild(startDate);

                    const endDate = document.createElement('p');
                    endDate.textContent = `End Date: ${announcement.end_date}`;
                    announcementItem.appendChild(endDate);

                    const topic = document.createElement('p');
                    topic.textContent = `Topic: ${announcement.topic}`;
                    announcementItem.appendChild(topic);

                    const title = document.createElement('p');
                    title.textContent = `Title: ${announcement.title}`;
                    announcementItem.appendChild(title);

                    const author = document.createElement('p');
                    author.textContent = `Author: ${announcement.author}`;
                    announcementItem.appendChild(author);

                    const picture = document.createElement('p');
                    picture.textContent = `Picture: ${announcement.picture}`;
                    announcementItem.appendChild(picture);

                    const content = document.createElement('p');
                    content.textContent = `Content: ${announcement.content}`;
                    announcementItem.appendChild(content);

                    const actions = document.createElement('div');
                    actions.classList.add('actions');

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', function() {
                        deleteAnnouncement(announcement.title);
                    });
                    actions.appendChild(deleteBtn);

                    const updateBtn = document.createElement('button');
                    updateBtn.textContent = 'Update';
                    updateBtn.addEventListener('click', function() {
                        updateAnnouncement(announcement.title);
                    });
                    actions.appendChild(updateBtn);
                    announcementItem.appendChild(actions);
                    announcementList.appendChild(announcementItem);
                });
                adminColumn.appendChild(announcementList);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching announcements: ' + error.message);
            });
    }

    function fetchUsers() {
        const limit = 5;

        fetch(`http://localhost:3002/users?page=${currentPage}&limit=${limit}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                return response.json();
            })
            .then(users => {
                const adminColumn = document.querySelector('.admin-container');
                adminColumn.innerHTML = '';

                const userList = document.createElement('div');
                userList.classList.add('user-list');

                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');

                    const userInfo = document.createElement('div');
                    userInfo.classList.add('user-info');

                    const username = document.createElement('p');
                    username.textContent = `Username: ${user.username}`;
                    userInfo.appendChild(username);

                    const email = document.createElement('p');
                    email.textContent = `Email: ${user.email}`;
                    userInfo.appendChild(email);

                    const actions = document.createElement('div');
                    actions.classList.add('actions');

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', function() {
                        deleteUser(user.username);
                    });
                    actions.appendChild(deleteBtn);

                    const updateBtn = document.createElement('button');
                    updateBtn.textContent = 'Update';
                    updateBtn.addEventListener('click', function() {
                        updateUser(user.username);
                    });
                    actions.appendChild(updateBtn);

                    userItem.appendChild(userInfo);
                    userItem.appendChild(actions);

                    userList.appendChild(userItem);
                });

                adminColumn.appendChild(userList);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching users: ' + error.message);
            });
    }

    function showAddUserForm() {
        document.getElementById('userForm').style.display = 'block';
        document.getElementById('announceForm').style.display = 'none';
    }

    function showAddAnnounceForm() {
        document.getElementById('announceForm').style.display = 'block';
        document.getElementById('userForm').style.display = 'none';
    }

    function handleLogout() {
        fetch('http://localhost:3002/logout')
            .then(response => {
                if (response.ok) {
                    window.location.href = 'http://localhost:3002/login';
                } else {
                    alert('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during logout: ' + error.message);
            });
    }

    function submitUser(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const url = `http://localhost:3002/user?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

        fetch(url, {
            method: 'POST',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit user');
                }
                return response.json();
            })
            .then(data => {
                alert('User added successfully');
                document.getElementById('userForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the user: ' + error.message);
            });
    }

    function deleteUser(username) {
        const url = `http://localhost:3002/user?username=${encodeURIComponent(username)}`;

        fetch(url, {
            method: 'DELETE',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }
                return response.json();
            })
            .then(data => {
                alert('User deleted successfully');
                fetchUsers();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the user: ' + error.message);
            });
    }

    function updateUser(lastusername) {
        const username = prompt('Enter new username:');
        const email = prompt('Enter new email:');
        const password = prompt('Enter new password:');

        const url = `http://localhost:3002/user?lastusername=${encodeURIComponent(lastusername)}&username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

        fetch(url, {
            method: 'PUT',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update user');
                }
                return response.json();
            })
            .then(data => {
                alert('User updated successfully');
                fetchUsers();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the user: ' + error.message);
            });
    }

    function submitAnnounce(event) {
        event.preventDefault();

        const start_date = document.getElementById('startdate').value;
        const end_date = document.getElementById('enddate').value;
        const topic = document.getElementById('topic').value;
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const picture = document.getElementById('picture').value;
        const content = document.getElementById('content').value;

        const url = `http://localhost:3002/addAnnounce?start_date=${encodeURIComponent(start_date)}&end_date=${encodeURIComponent(end_date)}&topic=${encodeURIComponent(topic)}&title=${encodeURIComponent(title)}&author=${encodeURIComponent(author)}&picture=${encodeURIComponent(picture)}&content=${encodeURIComponent(content)}`;

        fetch(url, {
            method: 'GET',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit announcement');
                }
                return response.json();
            })
            .then(data => {
                alert('Announcement added successfully');
                document.getElementById('announceForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the announcement: ' + error.message);
            });
    }

    function deleteAnnouncement(announcementtitle) {
        const url = `http://localhost:3002/announces?title=${encodeURIComponent(announcementtitle)}`;

        fetch(url, {
            method: 'DELETE',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete announcement');
                }
                return response.json();
            })
            .then(data => {
                alert('Announcement deleted successfully');
                fetchAnnouncements();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the announcement: ' + error.message);
            });
    }

    function updateAnnouncement(announcementtitle) {
        const start_date = prompt('Enter new start date (YYYY-MM-DD):');
        const end_date = prompt('Enter new end date (YYYY-MM-DD):');
        const topic = prompt('Enter new topic:');
        const title = prompt('Enter new title:');
        const author = prompt('Enter new author:');
        const picture = prompt('Enter new picture URL:');
        const content = prompt('Enter new content:');
        const lasttitle = announcementtitle

        const url = `http://localhost:3002/announces?lasttitle=${encodeURIComponent(lasttitle)}&start_date=${encodeURIComponent(start_date)}&end_date=${encodeURIComponent(end_date)}&topic=${encodeURIComponent(topic)}&title=${encodeURIComponent(title)}&author=${encodeURIComponent(author)}&picture=${encodeURIComponent(picture)}&content=${encodeURIComponent(content)}`;

        fetch(url, {
            method: 'PUT',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update announcement');
                }
                return response.json();
            })
            .then(data => {
                alert('Announcement updated successfully');
                fetchAnnouncements();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the announcement: ' + error.message);
            });
    }

    function showCSVImportForm() {
        document.getElementById('csvImportForm').style.display = 'block';
    }

    function importCSV() {
        const input = document.getElementById('csvFileInput');
        const file = input.files[0];
        if (!file) {
            alert('Please select a CSV file to import.');
            return;
        }

        const formData = new FormData();
        formData.append('csvFile', file);

        fetch('http://localhost:3002/import-csv', {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to import CSV');
                }
                return response.json();
            })
            .then(data => {
                alert('CSV imported successfully');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while importing the CSV: ' + error.message);
            });
    }
</script>
</body>
</html>
