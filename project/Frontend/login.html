<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="login">
    <h2>Login</h2>
    <form id="loginForm" method="post" action="http://localhost:3000/login">
        <div class="login-camp">
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required="">
        </div>
        <div class="login-camp">
            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
        <ul class="tab-group">
            <li class="tab active"><a href="register">Register</a></li>
            <li class="tab"><a href="login">Login</a></li>
        </ul>
        <button type="submit" name="submit" class="btn submit" >LogIn</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Previne reîncărcarea paginii posibil sa imi faca pb

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        let formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData
        })
            .then(response => {
                // console.log('Raw Response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // console.log('Raw Response:', response);
                return response.json();
            })
            .then(data => {
                // console.log('Response:', data);
                if (data.success && data.data && data.data.tokens) {
                    const accessToken = data.data.tokens.accessToken;
                    const refreshToken = data.data.tokens.refreshToken;

                    // Store tokens in localStorage
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);

                    // Optionally store the access token in sessionStorage if more appropriate
                    sessionStorage.setItem('accessToken', accessToken);

                    console.log('Access Token:', accessToken);
                    console.log('Refresh Token:', refreshToken);

                    alert('Login successful! Tokens are stored and authorization header is set.');
                    window.location.href = data.data.redirectUrl;
                } else {
                    console.error('Server response does not contain the required tokens.');
                    alert('Login failed: ');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
    });

</script>
</body>
</html>
