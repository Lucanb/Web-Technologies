<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact us today!</title>
  </head>
  <body>
    <form action="/form.js" method="post">
      <label>First Name</label>
      <input type="text" name="first_name" placeholder="Enter your first name" />
      <label>Last Name</label>
      <input type="text" name="last_name" placeholder="Enter your last name" />
      <label>E-Mail</label>
      <input type="email" name="email" placeholder="Enter your email address" />
      <label>Phone</label>
      <input type="tel" name="phone" placeholder="Enter your phone number" />
      <label>Address</label>
      <input type="text" name="address" placeholder="Enter your address" />
      <label>City</label>
      <input type="text" name="city" placeholder="Enter your city" />
      <label>State</label>
      <input type="text" name="state" placeholder="Enter your state" />
      <label>Zip Code</label>
      <input type="text" name="zip_code" placeholder="Enter your zip code" />
      <label>Website or domain name</label>
      <input type="text" name="website_domain" placeholder="Enter your website or domain name" />
      <label>Do you have hosting?</label>
      <label>Yes</label>
      <input type="checkbox" name="hosting" value="Yes">
      <label>No</label>
      <input type="checkbox" name="hosting" value="No">
      <label>Project Description</label>
      <textarea name="project_description" placeholder="Enter your project description"></textarea>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
